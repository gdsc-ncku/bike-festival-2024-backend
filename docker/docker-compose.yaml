version: "3.7"

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DATABASE: ${APP_DB_DATABASE}
      POSTGRES_USER: ${APP_DB_USERNAME}
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD}
    ports:
      - 5432:5432

  redis:
    image: redis:latest
    restart: always
    environment:
      TZ: ${APP_SERVER_TIMEZONE}
    expose:
      - ${APP_REDIS_PORT}